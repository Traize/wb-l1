<script>
    let counter = 0

    // В метод write можно передавть блок с скриптом, который выполнится
    function write() {
        // передаем скрипт который который вызывет функцию write
        // получаем рекурсию без условия остановки

        document.write('<script>write()<\/script>')
        counter++
        console.log(counter) //Выводит 22
    }

    write()
